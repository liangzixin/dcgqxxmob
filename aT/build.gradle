apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    aaptOptions.cruncherEnabled = false

    aaptOptions.useNewCruncher = false

    defaultConfig {
        applicationId "com.xiangmu.wyxw"
        minSdkVersion 16
        targetSdkVersion 23
        compileOptions {
            sourceCompatibility JavaVersion.VERSION_1_7
            targetCompatibility JavaVersion.VERSION_1_7

        }
        versionCode 2
        versionName "2.23.2"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
repositories {
    maven { url "https://jitpack.io" }
}
dependencies {
    compile project(':barCodeTest')
    compile 'com.android.support:appcompat-v7:23.0.1'
    compile 'com.google.code.gson:gson:2.2.1'
    compile files('libs/org.apache.http.legacy.jar')
    compile files('libs/SocialSDK_QQZone_1.jar')
    compile files('libs/SocialSDK_QQZone_2.jar')
    compile files('libs/SocialSDK_QQZone_3.jar')
    compile files('libs/SocialSDK_Sina.jar')
    compile files('libs/SocialSDK_WeiXin_1.jar')
    compile files('libs/SocialSDK_WeiXin_2.jar')
    compile files('libs/umeng-analytics-v5.4.2.jar')
    compile files('libs/umeng_social_sdk.jar')
    compile files('libs/xUtils.jar')
    compile 'junit:junit:4.12'
    //    compile 'com.android.support:appcompat-v7:23.2.1'
    //    compile 'com.android.support:recyclerview-v7:23.0.1'
    //    compile 'com.android.support:cardview-v7:23.2.1'
    compile 'com.github.twiceyuan:CommonAdapter:0.5.3'
    compile 'com.android.support:cardview-v7:23.2.0'
    compile files('libs/json-lib-2.2.3-jdk15.jar')
}
